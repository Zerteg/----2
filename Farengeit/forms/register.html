<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Жемчуг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../media/logo.png" alt="Логотип" height="45" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html"><i class="bi bi-compass"></i> Главная</a></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../catalog.html"><i class="bi bi-list"></i> Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html"><i class="bi bi-box-arrow-in-right"></i> Вход</a></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="register.html"><i class="bi bi-person-plus"></i> Регистрация</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Форма регистрации -->
    <section class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Регистрация</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <i class="bi bi-person"></i> <label for="name" class="form-label">Имя</label><span class="required-star">*</span>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Введите имя" required>
                    </div>
                    <div class="mb-3">
                        <i class="bi bi-envelope"></i> <label for="email" class="form-label">Email</label><span class="required-star">*</span> 
                        <input type="email" class="form-control" id="email" name="email" placeholder="Введите email" required>
                    </div>
                    <div class="mb-3">
                        <i class="bi bi-telephone"></i> <label for="phone_number" class="form-label">Телефон</label> 
                        <input type="phone_number" class="form-control" id="phone_number" name="phone_number" placeholder="Введите телефон" >
                    </div>
                    <div class="mb-3">
                        <i class="bi bi-lock"></i> <label for="password" class="form-label">Пароль</label><span class="required-star">*</span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Футер -->
    <footer class="text-center py-3">
        <div class="container">
            <p>&copy; 2024 Магазин сантехники "Фаренгейт". Все права защищены.</p>
        </div>
    </footer>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Отключаем стандартное поведение формы (перезагрузку)
    
            // Получаем значения полей
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            // Делаем POST-запрос к API для регистрации
            fetch('http://localhost:9567/users/sign-up', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    Name: name,
                    Email: email,
                    Password: password
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка при регистрации. Проверьте данные.');
                }
                return response.json();
            })
            .then(data => {
                // Регистрация успешна, перенаправляем пользователя на страницу входа
                window.location.href = 'login.html';
            })
            .catch(error => {
                // Обрабатываем ошибку
                console.error('Ошибка:', error);
                alert('Не удалось зарегистрироваться. Проверьте введенные данные.');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
