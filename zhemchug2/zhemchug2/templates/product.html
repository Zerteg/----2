<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка услуги - Жемчуг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Анимация загрузки */
        .loading {
            background-color: #f0f0f0;
            height: 20px;
            width: 100%;
            margin-bottom: 10px;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -100px 0;
            }
            100% {
                background-position: 1500px 0;
            }
        }

        .loading-text {
            background: linear-gradient(to right, #f0f0f0 8%, #5555f0 18%, #f0f0f0 33%);
            background-size: 800px 104px;
        }

        /* Стили для placeholder'ов */
        .loading-price {
            background-color: #e0e0e0;
            height: 40px;
            width: 100px;
            display: inline-block;
            animation: shimmer 0.5s infinite;
        }

        .loading-block {
            background-color: #e0e0e0;
            height: 200px;
            animation: shimmer 0.5s infinite;
        }
    </style>
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="media/logo.jpg" alt="Логотип" height="60" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Контакты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="forms/login.html">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="forms/register.html">Регистрация</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Заголовок страницы -->
    <header class="bg-light text-center py-6">
        <div class="container">
            <h1>Загрузка данных об услуге...</h1>
            <p>Пожалуйста, подождите, информация о выбранной услуге загружается</p>
        </div>
    </header>

    <!-- Основная секция услуги -->
    <section class="container my-5">
        <div class="row">
            <!-- Левая колонка с информацией -->
            <div class="col-md-8">
                <h2 class="loading-text loading"></h2>
            </div>

            <!-- Правая колонка с ценой -->
            <div class="col-md-4">
                <h3>Стоимость услуги</h3>
                <button class="btn btn-secondary btn-lg mt-4 disabled">Загрузка...</button>
            </div>
        </div>
    </section>

    <!-- Футер -->
    <footer class="text-center py-3">
        <div class="container">
            <p>&copy; 2024 Стоматологическая клиника Жемчуг. Все права защищены.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
