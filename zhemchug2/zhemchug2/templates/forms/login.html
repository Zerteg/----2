<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Жемчуг</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../media/logo.jpg" alt="Логотип" height="60" class="d-inline-block align-text-top">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../catalog.html">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="login.html">Вход</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Регистрация</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Форма авторизации -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Вход в аккаунт</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Введите email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Введите пароль" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </form>
                <p class="mt-3 text-center">
                    Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a>
                </p>
            </div>
        </div>
    </section>

    <br>    

    <!-- Футер -->
    <footer class="text-center py-3">
        <div class="container">
            <p>&copy; 2024 Стоматологическая клиника Жемчуг. Все права защищены.</p>
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Отключаем стандартное поведение формы (перезагрузку)
    
            // Получаем значения полей
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            // Делаем POST-запрос к API
            fetch('http://localhost:9567/users/sign-in', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                credentials: 'include',
                body: JSON.stringify({
                    Email: email,
                    Password: password
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Ошибка при входе. Проверьте данные.');
                }
                return response.json();
            })
            .then(data => {
                // Вход успешен, перенаправляем пользователя на страницу каталога
                window.location.href = '../catalog.html';
            })
            .catch(error => {
                // Обрабатываем ошибку
                console.error('Ошибка:', error);
                alert('Не удалось войти. Проверьте email или пароль.');
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
